<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>404 â€“ Page Not Found | Dr. Mosammat Rubina Sultana</title>
    <meta name="description" content="The page you are looking for does not exist. Please return to the homepage or explore our services.">

    <style>
        :root {
            --primary: #006a4e;
            --secondary: #005a9c;
            --bg: #f5f5f5;
            --white: #ffffff;
            --text: #222;
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--bg);
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            color: var(--text);
        }

        .box {
            background: var(--white);
            padding: 40px 30px;
            border-radius: 12px;
            max-width: 650px;
            width: 100%;
            border: 1px solid rgba(0,0,0,0.1);
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
        }

        h1 {
            font-size: 3.5rem;
            margin: 0 0 10px;
            color: var(--primary);
            font-weight: 700;
        }

        h2 {
            font-size: 1.6rem;
            margin: 10px 0 20px;
            color: var(--secondary);
        }

        p {
            margin-bottom: 1.4rem;
            font-size: 1.05rem;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 12px 22px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin: 8px;
            border: 2px solid var(--primary);
            transition: 0.25s ease;
        }

        .btn-main {
            background: var(--primary);
            color: white;
        }

        .btn-main:hover {
            background: #005a3d;
        }

        .btn-outline {
            color: var(--primary);
            background: transparent;
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        svg {
            margin-bottom: 20px;
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            h2 { font-size: 1.3rem; }
            .btn { width: 100%; max-width: 240px; }
        }
    </style>
</head>

<body>
    <div class="box">
        <svg xmlns="http://www.w3.org/2000/svg" width="110" height="110" fill="none" stroke="#006a4e" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="55" cy="55" r="45" />
            <line x1="55" y1="33" x2="55" y2="55" />
            <circle cx="55" cy="72" r="2.5" />
        </svg>

        <h1>404</h1>
        <h2>Page Not Found</h2>

        <p>The page you're looking for might have been removed, renamed, or temporarily unavailable.</p>
        <p>Please use the links below to get back on track.</p>

        <a href="/" class="btn btn-main">Home</a>
        <a href="/#services" class="btn btn-outline">Our Services</a>
        <a href="/#contact" class="btn btn-outline">Contact Us</a>
    </div>

    <!-- Google Analytics 404 Tracking -->
    <script>
        if (window.gtag) {
            gtag('event', '404_page_view', {
                'page_location': window.location.href,
                'page_path': window.location.pathname,
                'page_title': '404 - Not Found'
            });
        }
    </script>
</body>
</html>
