name: Deploy to Firebase Hosting on push

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Write service account key
        run: echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_DRRUBINASULTANASITE }}" > serviceAccount.json

      - name: Authenticate and deploy
        run: |
          firebase deploy --project drrubinasultanasite --only hosting --token "$(firebase login:ci --no-localhost --json < serviceAccount.json)"